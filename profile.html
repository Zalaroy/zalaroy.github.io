<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="CSS/bulma.css">
    <script defer src="javascript/all.js"></script>
  </head>
  <body>
    <!--------Navbar below-------->  
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://versions.bulma.io/0.7.4">
            <img src="https://versions.bulma.io/0.7.4/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home.
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Contact BestMan
              </a>
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  Report an Issue!
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Employment and Oppurtunities.
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!--Profile beginning-->
      <div class="box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>User's Full Name.</strong> <small>User's @handle.</small> <small># of events.</small>
                <br>
                This is the user's description, whcihis provided by the user themsleves, upon account creation.
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="reply">
                  <span class="icon is-small">
                    <i class="fas fa-reply" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="retweet">
                  <span class="icon is-small">
                    <i class="fas fa-retweet" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="like">
                  <span class="icon is-small">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>  
      <!--Profile ending-->
  </body>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>BestMan</strong> by Zachary Roy Lavigueure.
      </p>
    </div>
  </footer>
</html>
